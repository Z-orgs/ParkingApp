<input type="checkbox" id="show-modal" hidden>
<label for="show-modal" class="btn">Click me!</label>
<div class="modal">
    <label for="show-modal" class="times">&times;</label>
    <div class="form">
        <ul class="list">
            <li class="list__item active">Mở cửa </li>
            <li class="list__item">Đóng cửa.</li>
            <li class="list__item">Thêm người dùng.</li>
            <li class="list__item">Xóa người dùng.</li>
            <li class="list__item">Sửa thông tin.</li>
            <li class="list__item">Thêm phương tiện.</li>
            <li class="list__item">Xóa phương tiện.</li>
            <li class="list__item">Tra cứu thông tin.</li>
        </ul>
        <div class="form__body">
            <div class="form__body-display active">
                <h2>Mở cửa</h2>
            </div>
            <div class="form__body-display">
                <h2>Đóng cửa</h2>
            </div>
            <div class="form__body-display">
                <h2>Thêm người dùng</h2>
                <form action="" method="post">
                    <div><select name="typeOfUser" id="typeOfUser">
                            <option value="Child">Trẻ con</option>
                            <option value="Adult">Người lớn</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="getName" class="form-label">Nhập họ tên người dùng</label>
                        <input type="text" class="form-control" name="getName" placeholder="Example input placeholder">
                    </div>
                    <div class="mb-3">
                        <label for="getTel" class="form-label">Nhập số điện thoại</label>
                        <input type="text" class="form-control" name="getTel" placeholder="Another input placeholder">
                    </div>
                    <div class="mb-3">
                        <label for="getAdd" class="form-label">Nhập địa chỉ</label>
                        <input type="text" class="form-control" name="getAdd" placeholder="Another input placeholder">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" name="getButtonType" value="addNewUser">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="form__body-display">
                <h2>Xóa người dùng</h2>
            </div>
            <div class="form__body-display">
                <h2>Sửa thông tin người dùng</h2>
            </div>
            <div class="form__body-display">
                <h2>Thêm phương tiện.</h2>
                <form action="" method="post">
                    <div><select name="typeOfVehicle" id="typeOfUser">
                            <option value="type1">Xe đạp / xe điện</option>
                            <option value="type2">Xe máy</option>
                            <option value="type3">Oto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="getName" class="form-label">Biển số xe</label>
                        <input type="text" class="form-control" name="getLicense" placeholder="Example input placeholder">
                    </div>
                    <div class="mb-3">
                        <label for="getTel" class="form-label">ID</label>
                        <input type="text" class="form-control" name="getId" placeholder="Another input placeholder">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit" name="getButtonType" value="addNewVehicle">Submit form</button>
                    </div>
                </form>
            </div>
            <div class="form__body-display">
                <h2>Xóa phương tiện.</h2>
            </div>
            <div class="form__body-display">
                <h2>Tra cứu thông tin.</h2>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    const listItem = $$('.list__item');
    const workPlaces = $$('.form__body-display');
    //click to active 
    listItem.forEach((item, index) => {
        const workPlace = workPlaces[index];
        item.onclick = function () {
            $('.list__item.active').classList.remove('active');
            $('.form__body-display.active').classList.remove('active');

            item.classList.add('active');
            workPlace.classList.add('active');
        }
    })
</script>
